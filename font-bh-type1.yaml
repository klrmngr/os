package:
  name: font-bh-type1
  version: 1.0.4
  epoch: 0
  description: "Bigelow & Holmes Type1 fonts"
  copyright:
    - license: Freely Redistributable

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bdftopcf
      - build-base
      - busybox
      - ca-certificates-bundle
      - font-util
      - font-util-dev
      - mkfontscale
      - util-macros

pipeline:
  - uses: fetch
    with:
      uri: https://xorg.freedesktop.org/archive/individual/font/font-bh-type1-${{package.version}}.tar.xz
      expected-sha512: 06b0752b67a8109c0173be2ad4b9623940bc0c55e5854dddfd74c4abf96b4ab2f0e4446325c4d6971011231176f87a06b55e906b7472f371b9824d89e3cbee7f

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 17206

test:
  pipeline:
    - uses: test/fonts
